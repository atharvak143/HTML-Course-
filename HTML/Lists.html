<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List</title>
</head>
<body>
    <h1>Ordered List </h1>
     <ol type="i"> 
        <!-- type="A,a,I,i,1" -->
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
    </ol>

    <!-- Unorderd List -->
    <br>
    <h1>Unorderd List </h1>
    <ul type="square">  
        <!-- circle,disc,none,square -->
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
    </ul>

    <!-- Nested List -->
    <h1>Nested List</h1>

    Example
    <h3>Web Development</h3>
    <ul>
        <li>Frontend
            <ul>
                <li type="square">HTML
                    <ol>
                        <li>HTMl5</li>
                    </ol>
                </li>
                <li>CSS</li>
            </ul>
        </li>
        <li>BackEnd
            <ul>
                <li>PHP</li>
                <li>Database
                    <ol>
                        <li>My SQL</li>
                        <li>noSql</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ul>

    
</body>
</html>
