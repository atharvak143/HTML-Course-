<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend align="center">Calender</legend>
            Date:
            <input type="date">
            <br><br>
            Date-Time:
            <input type="datetime-local">
            <br><br>
            Time:
            <input type="time">
            <br><br>
            Month:
            <input type="month">
            <br><br>
            Week:
            <input type="week">
            <br><br>
            Range:
            <input type="range" value="75" min="0" max="200">
            <br><br>
            <meter min="0" max="100" value="60"></meter>
        </fieldset>
    </form>
</body>
</html>
