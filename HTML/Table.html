<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1px" align="center" bgcolor="orange" cellspacing="10px" cellpadding="10px" width="200px" height="150px">
        <thead>
            <tr bgcolor="red">
                <th>
                    Course
                </th>
                <th>
                    Fees
                </th>
                <th>
                    Time
                </th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="blue">
                <td bgcolor="red" rowspan="2" colspan="3">
                    Java
                </td>
                <td>
                    10000
                </td>
                <td>
                    1 Year
                </td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="blue"></td>
            </tr>
            <tr bgcolor="green" align="center" >
                <td>
                    Python
                </td>
                <td>
                    5000
                </td>
                <td>
                    2Years
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
